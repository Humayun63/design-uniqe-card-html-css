<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- CARD CONTAINER -->
        <div class="card-container">
            <!-- CARD IMAGE -->
            <div class="card-img">
                <img src="img/user.png" alt="">
            </div>
            <!-- CARD INFO -->
            <div class="card-info">
                <h2 class="user-name">Humayun Kabir</h2>
                <h4 class="user-profession d-none">Web Designer</h4>
                <div class="other-details d-none">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab molestiae numquam veritatis
                        similique impedit ipsum neque repudiandae ipsam ducimus voluptatum provident, quisquam quis,
                        maiores enim.</p>
                    <!-- BUTTONS -->
                    <div class="buttons-container">
                        <button class="contact-me">Contact Me</button>
                        <button class="follow-me">Follow Me</button>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>

</html>
